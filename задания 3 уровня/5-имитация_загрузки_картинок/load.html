<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="products">
        <div class="product">
            <div class="imgWrap">
                <img src="images/loading.gif" alt="1">
            </div>
            <div>Товар 1</div>
            <div>33.88 р.</div>
        </div>
        <div class="product">
            <div class="imgWrap">
                <img src="images/loading.gif" alt="2">
            </div>
            <div>Товар 2</div>
            <div>240.41 р.</div>
        </div>
        <div class="product">
            <div class="imgWrap">
                <img src="images/loading.gif" alt="3">
            </div>
            <div>Товар 3</div>
            <div>971.36 р.</div>
        </div>
    </div>

    <!-- Задание. Нужно через 3 секунды заменить все картинки loading.gif на картинки
    из папки images.
    1. Получите все картинки например с помощью querySelectorAll
    2. Переберите эту коллекцию с помощью цикла for, в цикле каждой картинке
    установите атрибут src (например с помощью setAttribute) равный 
    "images/здесь_нужно_поставить_правильное_имя_файла".
    3. Наконец весь код оберните в setTimeout, и выставите задержку 3 сек.
    -->

    <script>
        let images = document.querySelectorAll('img');
        let i = 0;
        // console.log(images)
        images.forEach(element => {
            setTimeout(() => {
                switch(element.getAttribute('alt')){
                    case '1':
                        element.setAttribute('src', "images/1.jpg");
                        break;
                    case '2':
                        element.setAttribute('src', "images/2.jpg");
                        break;
                    case '3':
                        element.setAttribute('src', "images/3.jpg");
                        break;
                }   
            }, 3000);
        });
    </script>
</body>
</html>
